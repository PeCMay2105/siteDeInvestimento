<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ache uma empresa</title>
</head>
<body>
    <header>
        <div class="conteiner">
        <h1 class="textoTopo">Oráculo dos rentáveis</h1>
        <nav class="Links">
            <ul class="extSites">
                <li class="source">
                    <a href="index.html" target="_blank">Pesquisar empresas</a>
                </li>
            </ul>
        </nav>
        </div>
    </header>
    <main class="corpo">
        <div class="caixaPrincipal">
            <h1 class="Titulo">Ache uma empresa</h1>
            <form class="caixaFormulario">
                <label class="pesquisar" for="Empresa" name="empresa">Pesquisar</label>
                <input type="text" name="Empresa" class="pesquisar" id="pesquisa" placeholder="pesquise com o código.  Ex:PTR4">
                <input type="submit" class="botaoPesquisa" id="botaoPesquisa">
            </form>
        </div>
        <div class="caixaSecundaria">
            <h1 class="Titulo">Ação Pesquisada</h1>
            <div class="empresasPesquisadas" id="Pesquisadas">
                <div class="card">
                    <h2 class="subTitulo">LongName</h2><br>
                    <p class="itens">Valor atual</p>
                    <p class="itens">média de 200 dias</p>
                    <p class="itens">variação anual</p>
                    <p class="itens">Média diária de volume</p>
                    <ul class="dividendos">Dividendos</ul>
                    <li>Data de aprovação</li>
                    <li>Ultimo pagamento</li>
                    <li>taxa</li>
                    <li>rerefente ao</li>
                </div>
            </div>
        </div>
    </main>





    <footer>
        <p class="assinatura">Powered by PeCMay_2105</p>
    </footer>
    <script src="Requisita.js" type="module"></script>
    <script src="TrataAPI.js" type="module"></script>
</body>
</html>
